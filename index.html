                    <!--start add 21/03/21 -->

        <div class="sv-form p-5 d-flex justify-content-center">
            <div class="form-group mt-5 w-75 p-5">
                <label class="py-4" for="user_inn">Ваш телефон: *</label>
                <input 
                    type="text" 
                    required pattern="^(\+38(([(][0](67|68|96|97|98|50|66|95|99|63|73|93|89|94)[)])|([0](67|68|96|97|98|50|66|95|99|63|73|93|89|94)))([0-9]{7})$)|(^(\+38[(][0](67|68|96|97|98|50|66|95|99|63|73|93|89|94)[)])([0-9]{3}[-][0-9]{2}[-][0-9]{2}))$"
                    class="form-control mb-3" 
                    id="user_inn" 
                    pattern="+38067"
                    placeholder="+380671234567, +38(067)1234567, +38(067)123-45-67"

                    
                    
                />
                
                <div class="py-3 ps-2">
                    <small class="form-text text-muted">
                        * Обязательно к заполнению
                    </small>
                    <small class="form-text text-success valid-label">
                        Поле заполнено верно.
                    </small>
                </div>

                <div class="call-me py-1 text-center">
                    <button type="button" class="btn btn-secondary w-100">Перезвонить мне</button>
                </div>
            </div>
        </div>

    </div>
